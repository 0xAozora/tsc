name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    continue-on-error: ${{ matrix.legacy }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.3.2, 1.7, 1.11, 1.12, 1.x.x]
        legacy: [true]
        include:
        - go-version: ^1.13
          legacy: false
         
    runs-on: ${{ matrix.platform }}
    
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...


    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
    
    - name: Full Test
      run: |
        printenv
        go version
        go list -m all
        go vet ./...
        go test -v ./...
